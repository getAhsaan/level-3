<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


  <section class="container bg-black p-4">
    <h2 class="text-white w-50 mx-auto mb-5">Please contact me</h2>
    <div>
      <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
        <label for="name" class="text-white">Name</label>
        <input type="text" id="name">
        <button id="delete-name-btn" class="btn btn-danger">Delete Name</button>
        <button id="send-name-btn" class="btn btn-danger">Send Name</button>
      </div>
      <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
        <label for="name" class="text-white">Email</label>
        <input type="email" id="email">
        <button id="delete-email-btn" class="btn btn-danger">Delete Email</button>
        <button id="send-email-btn" class="btn btn-danger">Send Email</button>
      </div>
      <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
        <label for="textarea" class="text-white">Message</label>
        <textarea name="" id="textarea" cols="30" rows="2"></textarea>
        <button id="delete-message-btn" class="btn btn-danger">Delete Message</button>
        <button id="send-msg-btn" class="btn btn-danger">Send Message</button>
      </div>
      <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
        <button id="send-btn" class="btn btn-danger w-25 mt-3">Send</button>
        <button id="reset-btn" class="btn btn-warning w-25 mt-3">Reset</button>
      </div>

    </div>
  </section>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
